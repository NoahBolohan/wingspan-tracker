<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"> -->

	<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</head>

<body class="parallax" onload="on_load()">

	<div class="modal fade" id="modal_round_1_end_goal_images">

		<div class="modal-dialog" role="document">

			<div class="modal-content">

				<div class="modal-header">

					<h5 class="modal-title">Choose the round 1 end goal:</h5>
				</div>

				<div class="modal-body">

					<div class="container-fluid">

						<div class="row p-0 mt_2 justify-content-center margin_auto" id="row_modal_round_1_end_buttons"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modal_round_2_end_goal_images">

		<div class="modal-dialog" role="document">

			<div class="modal-content">

				<div class="modal-header">

					<h5 class="modal-title">Choose the round 2 end goal:</h5>
				</div>

				<div class="modal-body">

					<div class="container-fluid">

						<div class="row p-0 mt_2 justify-content-center margin_auto" id="row_modal_round_2_end_buttons"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modal_round_3_end_goal_images">

		<div class="modal-dialog" role="document">

			<div class="modal-content">

				<div class="modal-header">

					<h5 class="modal-title">Choose the round 3 end goal:</h5>
				</div>

				<div class="modal-body">

					<div class="container-fluid">

						<div class="row p-0 mt_2 justify-content-center margin_auto" id="row_modal_round_3_end_buttons"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modal_round_4_end_goal_images">

		<div class="modal-dialog" role="document">

			<div class="modal-content">

				<div class="modal-header">

					<h5 class="modal-title">Choose the round 4 end goal:</h5>
				</div>

				<div class="modal-body">

					<div class="container-fluid">

						<div class="row p-0 mt_2 justify-content-center margin_auto" id="row_modal_round_4_end_buttons"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <form class="google_form" id="google_form" name="google_form"  target="_top" method="POST" onsubmit="myFunction()" action="https://script.google.com/macros/s/AKfycby-PTJu5rlK8xD58CYgFr-AB_Qd6u39L6LsVPsB2ynKC_PbiwhNh8_vKgdIB6nyjEVWdw/exec">

		<div class="container-fluid mb-1" id="container_header">

			<div class="row" id="row_header">

				<div class="col text-center" style="font-size:1.5em;">
					<b>Wingspan Tracker</b>
				</div>
			</div>
		</div>

		<div class="container-fluid mb-1" id="container_game_setup">

			<div class="row p-0 mt_2 justify-content-center margin_auto" id="row_checkbox_expansions">

				<div class="col-2" id="col_european_expansion_checkbox_text">
					EE:
				</div>

				<input class="col-2" id="col_european_expansion_checkbox" name="european_expansion" type="checkbox" value="yes"></input>
				
				<div class="col-2" id="col_oceania_expansion_checkbox_text">
					OE:
				</div>

				<input class="col-2" id="col_oceania_expansion_checkbox" name="oceania_expansion" type="checkbox" value="yes"></input>
				
				<div class="col-2" id="col_asia_checkbox_text">
					A:
				</div>

				<input class="col-2" id="col_asia_checkbox" name="asia" type="checkbox" value="yes"></input>

			</div>

			<div class="row p-0 mt_2 justify-content-center margin_auto" id="row_automubon_society">
				
				<div class="col-6" id="col_automubon_society_checkbox_text">
					Automubon society:
				</div>

				<input class="col-6" id="col_automubon_society_checkbox" name="automubon_society" type="checkbox" value="yes"></input>
			</div>

			<div class="row p-0 mt_2 justify-content-center margin_auto" id="row_difficulty">

				<div class="col-6" id="col_difficulty_radio_text">
					Difficulty:
				</div>

				<fieldset class="col-6" id="col_difficulty_radio">

					<div>

						<input type="radio" id="radio_difficulty_choice_eaglet" name="difficulty" value="eaglet" />
						<label for="radio_difficulty_choice_eaglet">Eaglet</label>
				
						<input type="radio" id="radio_difficulty_choice_eagle" name="difficulty" value="eagle" />
						<label for="radio_difficulty_choice_eagle">Eagle</label>

						<input type="radio" id="radio_difficulty_choice_eagle-eyed_eagle" name="difficulty" value="eagle-eyed_eagle" />
						<label for="radio_difficulty_choice_eagle-eyed_eagle">Eagle-eyed Eagle</label>
					</div>
				</fieldset>
			</div>

			<div class="row p-0 justify-content-center margin_auto" id="row_round_info">

				<button class="col-3 btn btn-xs round_end_button" id="button_round_1_end_goal" type="button">
					Add round 1 end goal
				</button>

				<button class="col-3 btn btn-xs round_end_button" id="button_round_2_end_goal" type="button">
					Add round 2 end goal
				</button>

				<button class="col-3 btn btn-xs round_end_button" id="button_round_3_end_goal" type="button">
					Add round 3 end goal
				</button>

				<button class="col-3 btn btn-xs round_end_button" id="button_round_4_end_goal" type="button">
					Add round 4 end goal
				</button>
			</div>

			<div class="row p-0 mt-2 justify-content-center margin_auto" id="row_start_game_button">

				<button class="col btn btn-primary" id="button_start_game" type="button">
					Start game
				</button>
			</div>
		</div>

		<div class="container-fluid mb-1 is_hidden" id="container_automa_gameplay">

			<div class="row p-0 justify-content-center margin_auto" id="row_round_end_goals">

				<img class="col-3" id="img_round_1_end_goal">

				<img class="col-3" id="img_round_2_end_goal">

				<img class="col-3" id="img_round_3_end_goal">

				<img class="col-3" id="img_round_4_end_goal">
			</div>

			<div class="row p-0 justify-content-center margin_auto" id="row_round_end_cube_counts">

				<div class="col-3" id="col_round_1_end_cube_count" align="center" data-counter = 0>
					0
				</div>

				<div class="col-3" id="col_round_2_end_cube_count" align="center" data-counter = 0>
					0
				</div>

				<div class="col-3" id="col_round_3_end_cube_count" align="center" data-counter = 0>
					0
				</div>

				<div class="col-3" id="col_round_4_end_cube_count" align="center" data-counter = 0>
					0
				</div>
			</div>

			<div class="row p-0 justify-content-center margin_auto" id="row_automa_actions">

				<table class="table" id="table_automa_actions">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Turn #</th>
							<th scope="col">Primary</th>
							<th scope="col">Secondary</th>
						</tr>
					</thead>
					<tbody id="table_automa_actions_body">
					</tbody>
				</table>
			</div>

			<div class="row p-0 justify-content-center margin_auto" id="row_automa_action_button">

				<button class="col btn btn-primary" id="button_automa_action" type="button">
					Automa action
				</button>
			</div>

			<div class="row p-0 justify-content-center margin_auto is_hidden" id="row_end_round_button">

				<button class="col btn btn-danger" id="button_end_round" type="button">
					End round
				</button>
			</div>

			<div class="row p-0 justify-content-center margin_auto is_hidden" id="row_end_game_button">

				<button class="col btn btn-danger" id="button_end_game" type="button">
					End game
				</button>
			</div>
		</div>

    </form>

</body>
