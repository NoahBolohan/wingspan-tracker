<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"> -->

	<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="js/scripts.js"></script>
</head>

<body class="parallax" onload="on_load()">

    <form class="google_form" id="google_form" name="google_form"  target="_top" method="POST" onsubmit="myFunction()" action="https://script.google.com/macros/s/AKfycby-PTJu5rlK8xD58CYgFr-AB_Qd6u39L6LsVPsB2ynKC_PbiwhNh8_vKgdIB6nyjEVWdw/exec">

		<div class="container-fluid mb-1">

			<div class="row" id="row_round_info">

				<div class="col-3" id="col_round_1_end_goal" data-counter = 0>
					Do this
				</div>

				<div class="col-3" id="col_round_2_end_goal" data-counter = 0>
					Do that
				</div>

				<div class="col-3" id="col_round_3_end_goal" data-counter = 0>
					Do those
				</div>

				<div class="col-3" id="col_round_4_end_goal" data-counter = 0>
					Don't do that
				</div>
			</div>

			<div class="row" id="row_round_end_cube_counts">

				<div class="col-3" id="col_round_1_end_cube_count" data-counter = 0>
					0
				</div>

				<div class="col-3" id="col_round_2_end_cube_count" data-counter = 0>
					0
				</div>

				<div class="col-3" id="col_round_3_end_cube_count" data-counter = 0>
					0
				</div>

				<div class="col-3" id="col_round_4_end_cube_count" data-counter = 0>
					0
				</div>
			</div>

			<div class="row" id="row_automa_actions">

				<table class="table" id="table_automa_actions">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">Primary</th>
							<th scope="col">Secondary</th>
						</tr>
					</thead>
					<tbody id="table_automa_actions_body">
					</tbody>
				</table>
			</div>

			<div class="row p-0 justify-content-center margin_auto" id="row_automa_action_button">

				<button class="col btn btn-primary" id="button_automa_action" type="button">
					Automa action
				</button>
			</div>

			<div class="row p-0 justify-content-center margin_auto is_hidden" id="row_end_round_button">

				<button class="col btn btn-danger" id="button_end_round" type="button">
					End round
				</button>
			</div>

			<div class="row p-0 justify-content-center margin_auto is_hidden" id="row_end_game_button">

				<button class="col btn btn-danger" id="button_end_game" type="button">
					End game
				</button>
			</div>
		</div>

    </form>

</body>
