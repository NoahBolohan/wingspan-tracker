<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"> -->

	<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="js/score_sheet_scripts.js"></script>
</head>

<body class="parallax" onload="on_load()">

    <form class="google_form" id="google_form" name="google_form"  target="_top" method="POST" onsubmit="myFunction()" action="https://script.google.com/macros/s/AKfycbwm0-b47heUxm6uNym732n3WV6jMX7uVLaIWoeC7tV2MnZIJFjiogWysy5mFSZBRGs1Aw/exec">

        <div class="modal fade" id="modal_n_players">

            <div class="modal-dialog" role="document">
    
                <div class="modal-content">
    
                    <div class="modal-header justify-content-center">
    
                        <h2 class="modal-title">Choose how many players are in the game:</h5>
                    </div>
    
                    <div class="modal-body">
    
                        <div class="p-0 container-fluid">
    
                            <div class="row p-0 mt-2 justify-content-center margin_auto" id="row_n_players_2_to_4">
                                <button class="col-2 m-1 btn btn-light nav-button" id="col_button_2_players" type="button">2</button>
                                <button class="col-2 m-1 btn btn-light nav-button" id="col_button_3_players" type="button">3</button>
                                <button class="col-2 m-1 btn btn-light nav-button" id="col_button_4_players" type="button">4</button>
                            </div>
    
                            <div class="row p-0 mt-2 justify-content-center margin_auto" id="row_n_players_5_to_7">
                                <button class="col-2 m-1 btn btn-light nav-button" id="col_button_5_players" type="button">5</button>
                                <button class="col-2 m-1 btn btn-light nav-button" id="col_button_6_players" type="button">6</button>
                                <button class="col-2 m-1 btn btn-light nav-button" id="col_button_7_players" type="button">7</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid mb-1" id="container_header">

            <div class="row" id="row_header">
    
                <div class="col text-center">
                    <h1>Score Sheet</h1>
                </div>
            </div>

            <div class="row p-0" id="row_expansions_header">
				<h2>Expansions</h2>
			</div>

			<div class="row p-1 justify-content-center margin_auto" id="row_base_game_expansion">

				<div class="col-6" id="col_base_game_checkbox_text">
					Base game:
				</div>

				<input id="col_base_game_checkbox_hidden" name="base" type="hidden" value="no"></input>
				<input class="col-6" id="col_base_game_checkbox" name="base" type="checkbox" value="yes"></input>
			</div>

			<div class="row p-1 justify-content-center margin_auto" id="row_european_expansion_expansion">

				<div class="col-6" id="col_european_expansion_checkbox_text">
					European Expansion:
				</div>

				<input id="col_european_expansion_checkbox_hidden" name="european_expansion" type="hidden" value="no"></input>
				<input class="col-6" id="col_european_expansion_checkbox" name="european_expansion" type="checkbox" value="yes"></input>
			</div>

			<div class="row p-1 justify-content-center margin_auto" id="row_oceania_expansion_expansion">

				<div class="col-6" id="col_oceania_expansion_checkbox_text">
					Oceania Expansion:
				</div>

				<input id="col_oceania_expansion_checkbox_hidden" name="oceania_expansion" type="hidden" value="no"></input>
				<input class="col-6" id="col_oceania_expansion_checkbox" name="oceania_expansion" type="checkbox" value="yes"></input>
			</div>

			<div class="row p-1 justify-content-center margin_auto" id="row_asia_expansion">

				<div class="col-6" id="col_asia_checkbox_text">
					Wingspan Asia:
				</div>

				<input id="col_asia_checkbox_hidden" name="asia" type="hidden" value="no"></input>
				<input class="col-6" id="col_asia_checkbox" name="asia" type="checkbox" value="yes"></input>
			</div>

            <div class="row p-0 mt-1 justify-content-center margin_auto" id="row_score_sheet">

                <table class="col-12 table table-bordered">

                    <thead>

                        <tr class="row p-0 justify-content-center margin_auto" id="row_player_names" style="height:100px;"></tr>
                    </thead>
                
                    <tbody>

                        <tr class="row p-0 justify-content-center margin_auto" id="row_birds"></tr>
        
                        <tr class="row p-0 justify-content-center margin_auto" id="row_bonus_cards"></tr>
        
                        <tr class="row p-0 justify-content-center margin_auto" id="row_end-of-round_goals"></tr>
        
                        <tr class="row p-0 justify-content-center margin_auto" id="row_eggs"></tr>
        
                        <tr class="row p-0 justify-content-center margin_auto" id="row_food_on_cards"></tr>
        
                        <tr class="row p-0 justify-content-center margin_auto" id="row_tucked_cards"></tr>
        
                        <tr class="row p-0 justify-content-center margin_auto" id="row_total"></tr>
                    </tbody>
                </table>

            </div>

            <div class="is_hidden" id="total_scores_to_submit">
                <input id="submit_n_players" name="n_players"/>
            </div>

            <div class="row p-0 justify-content-center margin_auto" id="row_sheet_buttons">

                <button class="col-5 btn btn-warning nav-button" type="button" id="button_reset_sheet">
                    Reset score sheet
                </button>

                <div class="col-1"></div>

                <button class="col-5 btn btn-success nav-button" id="submit" name="submit" value = "Score Sheet" access="false" style="default" type="submit" onclick="populate_form_data()">
                    Submit score
                </button>
            </div>

            <div class="row p-0 mt-2 justify-content-center margin_auto" id="row_go_back_button">

                <a class="col-6 btn btn-primary nav-button" href="https://noahbolohan.github.io/wingspan-tracker/index.html">Return to home page</a>
            </div>
        </div>
    </form>
</body>
