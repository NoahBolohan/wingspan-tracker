			<div class="row p-0 mt-1 justify-content-center margin_auto" id="row_european_expansion_expansion">

				</div>

				<input id="col_european_expansion_checkbox_hidden" name="european_expansion" type="hidden" value="no"></input>
				<input class="col-6" id="col_european_expansion_checkbox" name="european_expansion" type="checkbox" value="yes"></input>
			</div>

			<div class="row p-0 mt-1 justify-content-center margin_auto" id="row_oceania_expansion_expansion">

				<div class="col-6" id="col_oceania_expansion_checkbox_text">

				<input class="col-6" id="col_oceania_expansion_checkbox" name="oceania_expansion" type="checkbox" value="yes"></input>
			</div>

			<div class="row p-0 mt-1 justify-content-center margin_auto" id="row_asia_expansion">

				<div class="col-6" id="col_asia_checkbox_text">
					Wingspan Asia:
				</div>

				<input id="col_asia_checkbox_hidden" name="asia" type="hidden" value="no"></input>
				<input class="col-6" id="col_asia_checkbox" name="asia" type="checkbox" value="yes"></input>
			</div>

			<div class="row p-0 mt-3" id="row_extra_cards_header">
				<h2>Extra Cards</h2>
			</div>

			<div class="row p-0 justify-content-between margin_auto" id="row_automubon_society_">

				<div class="col-6" id="col_automubon_society_checkbox_text">
					Automubon society:
				</div>

                <input id="col_automubon_society_checkbox_hidden" name="automubon_society" type="hidden" value="no"></input>
				<input class="col-6" id="col_automubon_society_checkbox" name="automubon_society" type="checkbox" value="yes"></input>
			</div>

			<div class="row p-0 mt-1 justify-content-between margin_auto" id="row_automubon_society_">

				</div>

				<input class="col-6" id="col_RAOUtoma_checkbox" name="RAOUtoma" type="checkbox" value="yes"></input>
			</div>

            <div class="row p-0 mt-3 justify-content-center margin_auto" id="row_score_sheet">

                <table class="col-12 table table-bordered">

                    <thead>

                        <tr>

                            <th class="bg-info"></th>

                            <th class="bg-info">Player</th>

                            <th class="bg-info" colspan="3">Automa</th>
                        </tr>
                    </thead>
                
                    <tbody>

                        <tr>

                            <th class="bg-info" rowspan="2">Birds</th>

                            <td rowspan="2"><input type="number" id="cell_player_birds" name="player_birds" min="0" required></td>

                                <td>
                                    <input type="radio" id="radio_difficulty_choice_eaglet" name="difficulty" value="eaglet" />
                                    <label for="radio_difficulty_choice_eaglet">3</label>
                                </td>
                            
                                <td>
                                    <input type="radio" id="radio_difficulty_choice_eagle" name="difficulty" value="eagle" />
                                    <label for="radio_difficulty_choice_eagle">4</label>
                                </td>
                            
                                <td>
                                    <input type="radio" id="radio_difficulty_choice_eagle-eyed_eagle" name="difficulty" value="eagle-eyed_eagle" />
                                    <label for="radio_difficulty_choice_eagle-eyed_eagle">5</label>
                                </td>
                        </tr>
                
                        <tr>

                            <td colspan="3">Secret text<input type="number" id="cell_automa_birds" name="automa_played_birds" min="0" required></td>
                        </tr>
        
                        <tr>

                            <th class="bg-info">Bonus cards</th>

                            <td><input type="number" id="cell_player_bonus_cards" name="player_bonus_cards" min="0" required></td>

                            <td class="bg-secondary" colspan="3"></td>
                        </tr>
        
                        <tr>
                            <th class="bg-info" scope="row">End-of-round goals</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_end-of-round_goals" name="player_end-of-round_goals" min="0" required>
                            </td>
                            
                            <td class="bg-info" colspan="3">
                                <input type="number" id="cell_automa_end-of-round_goals" name="automa_end-of-round_goals" min="0" required>
                            </td>
                        </tr>
        
                        <tr>

                            <th class="bg-info" scope="row">Eggs</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_eggs" name="player_eggs" min="0" required>
                            </td>

                            <td class="bg-info" colspan="3">
                                <input type="number" id="cell_automa_laid_eggs" name="automa_laid_eggs" min="0" required>
                            </td>
                        </tr>
        
                        <tr>

                            <th class="bg-info" scope="row">Food on cards</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_food_on_cards" name="player_food_on_cards" min="0" required>
                            </td>

                            <td class="bg-secondary" colspan="3"></td>
                        </tr>
        
                        <tr>

                            <th class="bg-info" scope="row">Tucked cards</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_tucked_cards" name="player_tucked_cards" min="0" required>
                            </td>

                            <td class="bg-info" colspan="3">
                                <input type="number" id="cell_automa_tucked_cards" name="automa_drawn_cards" min="0" required>
                            </td>
                        </tr>
        
                        <tr>

                            <th class="bg-success" scope="row">Total</th>

                            <td class="bg-success">
                                <div type="number" id="cell_player_total_score" min="0" required></div>
                            </td>

                            <td class="bg-success" colspan="3">
                                <div type="number" id="cell_automa_final_score" min="0" required></div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="is_hidden" id="data_to_submit">
                <input id="input_player_total_score" name="player_total_score"/>
                <input id="input_automa_final_score" name="automa_final_score"/>
            </div>

            <div class="row p-0 justify-content-center margin_auto" id="row_submit_button">

                <button class="btn btn-primary" id="submit" name="submit" access="false" style="default" type="submit" onclick="populate_form_data()">
                    Submit score
                </button>
            </div>
        </div>
    </form>
</body>
