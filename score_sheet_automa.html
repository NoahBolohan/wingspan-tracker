<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"> -->

	<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="js/score_sheet_automa_scripts.js"></script>
</head>

<body class="parallax" onload="on_load()">

    <form class="google_form" id="google_form" name="google_form"  target="_top" method="POST" onsubmit="myFunction()" action="https://script.google.com/macros/s/AKfycbxWDMl56bZtgSxCDKezzNDRlc53-5aKFjuO2G7aZZzkI-xu5Y9K5BqtULnfD6lsNnSebg/exec">

        <div class="container-fluid mb-1" id="container_header">

            <div class="row" id="row_header">
    
                <div class="col text-center">
                    <h1>Score Sheet - Automa</h1>
                </div>
            </div>

            <div class="row p-0 justify-content-center margin_auto" id="row_score_sheet">

                <table class="col-12 table table-bordered">

                    <thead>

                        <tr>

                            <th class="bg-info"></th>

                            <th class="bg-info">Player</th>

                            <th class="bg-info" colspan="3">Automa</th>
                        </tr>
                    </thead>
                
                    <tbody>

                        <tr>

                            <th class="bg-info" rowspan="2">Birds</th>

                            <td rowspan="2"><input type="number" id="cell_player_birds" name="player_birds" min="0"></td>

                                <td>
                                    <input type="radio" id="radio_difficulty_choice_eaglet" name="difficulty" value="eaglet" />
                                    <label for="radio_difficulty_choice_eaglet">3</label>
                                </td>
                            
                                <td>
                                    <input type="radio" id="radio_difficulty_choice_eagle" name="difficulty" value="eagle" />
                                    <label for="radio_difficulty_choice_eagle">4</label>
                                </td>
                            
                                <td>
                                    <input type="radio" id="radio_difficulty_choice_eagle-eyed_eagle" name="difficulty" value="eagle-eyed_eagle" />
                                    <label for="radio_difficulty_choice_eagle-eyed_eagle">5</label>
                                </td>
                        </tr>
                
                        <tr>

                            <td colspan="3">Secret text<input type="number" id="cell_automa_birds" name="automa_played_birds" min="0"></td>
                        </tr>
        
                        <tr>

                            <th class="bg-info">Bonus cards</th>

                            <td><input type="number" id="cell_player_bonus_cards" name="player_bonus_cards" min="0"></td>

                            <td class="bg-secondary" colspan="3"></td>
                        </tr>
        
                        <tr>
                            <th class="bg-info" scope="row">End-of-round goals</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_end-of-round_goals" name="player_end-of-round_goals" min="0">
                            </td>
                            
                            <td class="bg-info" colspan="3">
                                <input type="number" id="cell_automa_end-of-round_goals" name="automa_end-of-round_goals" min="0">
                            </td>
                        </tr>
        
                        <tr>

                            <th class="bg-info" scope="row">Eggs</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_eggs" name="player_eggs" min="0">
                            </td>

                            <td class="bg-info" colspan="3">
                                <input type="number" id="cell_automa_laid_eggs" name="automa_laid_eggs" min="0">
                            </td>
                        </tr>
        
                        <tr>

                            <th class="bg-info" scope="row">Food on cards</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_food_on_cards" name="player_food_on_cards" min="0">
                            </td>

                            <td class="bg-secondary" colspan="3"></td>
                        </tr>
        
                        <tr>

                            <th class="bg-info" scope="row">Tucked cards</th>

                            <td class="bg-info">
                                <input type="number" id="cell_player_tucked_cards" name="player_tucked_cards" min="0">
                            </td>

                            <td class="bg-info" colspan="3">
                                <input type="number" id="cell_automa_tucked_cards" name="automa_drawn_cards" min="0">
                            </td>
                        </tr>
        
                        <tr>

                            <th class="bg-success" scope="row">Total</th>

                            <td class="bg-success">
                                <div type="number" id="cell_player_total_score" min="0"></div>
                            </td>

                            <td class="bg-success" colspan="3">
                                <div type="number" id="cell_automa_final_score" min="0"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="is_hidden" id="data_to_submit">
                <input id="input_player_total_score" name="player_total_score"/>
                <input id="input_automa_final_score" name="automa_final_score"/>
            </div>

            <div class="row p-0 justify-content-center margin_auto" id="row_submit_button">

                <button class="btn btn-primary" id="submit" name="submit" access="false" style="default" type="submit" onclick="populate_form_data()">
                    Submit score
                </button>
            </div>
        </div>
    </form>
</body>
